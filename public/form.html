<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dallas Bleak" />
    <title>Movies Made Easy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script type="text/javascript" src="/js/ajaxMovie.js"></script>
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>

<body>
<div id="content">
    <div id="nav_wrapper">
        <ul>
          <li>
            <h2>Movies Made Easy</h2>
          </li>
        </ul>
    </div>
    <br>

    <form id="form" >
      <fieldset>
        <label for="searchMovie">Please enter a movie title: </label>
        <input id="searchMovie" type="text" name="searchMovie">
      <br/>
      <br>
      <button id="search" class="search_btn">Search</button>
      </fieldset><br>
    </form>
      <form id="form2" >
      <button id="top20" class="top20_btn" >Get Top 20 Movies</button>
    </form>
    <br>

    <div id="movieResults"></div> <!-- Table of results -->
    <div class="ratingPopUp" id="ex1">
      <form id="userForm" >
          <fieldset class="rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label class = "full" for="star5" title="Awesome - 5 stars"></label>
              <input type="radio" id="star4half" name="rating" value="4.5" />
              <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label class = "full" for="star4" title="Pretty good - 4 stars"></label>
              <input type="radio" id="star3half" name="rating" value="3.5" />
              <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label class = "full" for="star3" title="Meh - 3 stars"></label>
              <input type="radio" id="star2half" name="rating" value="2.5" />
              <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
              <input type="radio" id="star1half" name="rating" value="1.5" />
              <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
              <input type="radio" id="starhalf" name="rating" value="0.5" />
              <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>

              <button id="rateButton" >Rate</button>
          </fieldset>
        </form>
      <a href="#" id="closeRating" rel="modal:close"></a>
    </div>
    <div class="wrapper" style="display: none;"> <!-- Movie Details -->
      <div class="poster"></div>
      <div class="title"></div>
      <div class="userScore"></div>
      <div class="rate">
        <h4><a href="#ex1" id="rateMovie" rel="modal:open">Rate Movie</a></h4>
      </div>
      <div class="trailer"></div>
      <div class="overview"></div>
      <div class="cast"></div>
    </div>
    <div id="myNav" class="overlay"> <!-- Slider for video/movie trailers -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
    </div>
    </div>

  <footer>
    <ul>
      <li>
       &copy D.Bleak
      </li>
      <li>
        BYU-I CLASS: CS 313, ASSIGNMENT: Week10 Movies Made Easy
      </li>
    </ul>
  </footer>

  </div>
</body>
</html>
